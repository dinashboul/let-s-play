{% extends '_base.html' %}

{% block content %}



  {% for play in object_list %}
  
<div class="a-box" >
    <div class="img-container">
      <div class="img-inner">
        <div class="inner-skew">
            <img src={{play.img}} alt=""  />
        </div>
      </div>
    </div>
    <div class="text-container">
      <h3>{{ play.name }}</h3>
      <div>
        <a href="{% url 'play_detail' play.pk %}">More Datails</a>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
